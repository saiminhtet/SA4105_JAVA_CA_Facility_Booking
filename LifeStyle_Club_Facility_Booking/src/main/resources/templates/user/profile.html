<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Julius+Sans+One">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz">


<link rel="stylesheet" th:href="@{/css/form-styles.min.css}">

</head>

<body style="background-color: #f3f3f3;">
	<div class="row register-form">
		<div class="col-md-6 offset-md-3">
			<form class="custom-form"
				style="background-color: #f3f3f3; width: auto;" th:action="@{/user/updateprofile}" th:method="post" th:object="${user}">
				<h1
					style="font-family: 'Julius Sans One', sans-serif; font-size: 33px;">PROFILE
				</h1>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="membernumber"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Member
							Number </label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" readonly="readonly"
							name="membernumber" th:field="*{userNumber}">
<!-- 							th:value="${user.userNumber}" -->
					</div>
				</div>				
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="name"
							style="padding-right: 54%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Title
						</label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" readonly="readonly"
							name="name"  th:field="*{title}">
<!-- 							th:value="${user.title}" -->
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="name"
							style="padding-right: 54%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">First Name
						</label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" readonly="readonly"
							name="name"  th:field="*{firstName}">
<!-- 							th:value="${user.firstName}" -->
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="name"
							style="padding-right: 54%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Last Name
						</label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" readonly="readonly"
							name="name"  th:field="*{lastName}">
<!-- 							th:value="${user.lastName}" -->
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="name"
							style="padding-right: 54%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Middle Name
						</label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" readonly="readonly"
							name="name"  th:field="*{middleName}">
<!-- 							th:value="${user.middleName}" -->
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="email"
							style="padding-right: 54%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Email
						</label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="email" name="email"
							required="required" placeholder="example@domain.com" th:field="*{emailAddress}">
<!-- 							 th:value="${user.emailAddress}" -->
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="phone"
							style="padding-right: 29%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Phone
							Number </label>
					</div>
					<div class="col-sm-6 input-column">
						<input class="form-control" type="text" name="phone"  th:field="*{phoneNumber}">
<!-- 						th:value="${user.phoneNumber}" -->
					</div>
				</div>
				<input type="hidden" th:field="*{password}" th:text="${password}"/>

				<div class="form-row form-group">
					<div class="col-sm-4 label-column" style="height: 90px;"></div>
					<div class="col-sm-4 input-column" style="height: 90px;">
						<button
							class="btn btn-light active submit-button cancel-btn-hover"
							type="submit"
							formaction="/user"
							formmethod="post"
							style="margin-right: 20px; margin-left: 1px; background-color: #d9d9d9; font-family: &amp; amp; amp; amp; amp; amp; amp; #39; Yanone Kaffeesatz&amp;amp; amp; amp; amp; amp; amp; #39; , sans-serif; font-size: 1.5em; color: rgb(18, 14, 14); width: 50%;">Cancel</button>
					</div>
					<div class="col-sm-4 input-column" style="height: 90px;">
						<button class="btn btn-light submit-button button-hover"
							type="submit" value="Update"
							style="margin-left: 10px; background-color: #b6d7a8; color: rgb(8, 8, 8); font-family: &amp; amp; amp; amp; amp; amp; amp; amp; #39; Yanone Kaffeesatz&amp;amp; amp; amp; amp; amp; amp; amp; #39; , sans-serif; font-size: 1.5em; width: 70%;">Update
						</button>
					</div>
				</div>
			</form>


		</div>

	</div>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
