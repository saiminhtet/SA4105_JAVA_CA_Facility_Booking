<body style="background-color: #f3f3f3;">
<div th:replace="layouts/header :: header">&nbsp;</div>
	<div class="row register-form">
		<div class="col-md-10 offset-md-1">
			<form th:action="@{/booking/bookingsummary}" th:method="post"
				th:object="${booking}" class="custom-form"
				style="background-color: #f3f3f3; width: 100%;">
				<h1
					style="font-family: 'Julius Sans One', sans-serif; font-size: 33px;">BOOKING SUMMARY
				</h1>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="bookingnumber"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Booking Number </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="facilityname"
							required="required"  th:field="*{bookingNumber}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="membernumber"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Member Number </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="membernumber"
							required="required" th:field="*{userNumber}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="fullname"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Full Name </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="fullname"
							required="required" th:value="${fullName}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="facilitynumber"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Facility Number </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="facilitynumber"
							required="required" th:field="*{facilityNumber}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="facilityname"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Facility
							Name </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="facilityname"
							required="required" th:value="${fName}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="bookingdate"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Booking Date </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="bookingdate"
							required="required" th:field="*{slotDate}" disabled>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-sm-4 label-column">
						<label class="col-form-label" for="bookingtime"
							style="padding-right: 25%; font-family: 'Yanone Kaffeesatz', sans-serif; font-size: 20px;">Booking Time </label>
					</div>
					<div class="col-sm-4 input-column">
						<input class="form-control" type="text" name="bookingtime"
							required="required" th:value="${timeSlot}" disabled>
					</div>
				</div>

			</form>
		</div>
	</div>
